<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

<body>
  <script src="options.js"></script>
  <div id="type-filter-radio">
    <p>Add-on types:</p>
    <input id="filter-all" type="radio" name="type-filter" value="all"
      checked="true" />
    <label for="filter-all">All</label>
    <input id="filter-extensions" type="radio" name="type-filter"
      value="extensions" />
    <label for="filter-extensions">Extensions</label>
    <input id="filter-themes" type="radio" name="type-filter" value="themes" />
    <label for="filter-themes">Themes</label>
  </div>
</body>

</html>
